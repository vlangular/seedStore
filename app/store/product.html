<div class="product-details">
    <figure>
        <img src="img/{{seed.image}}" alt="Product Image" class="product-image">
    </figure>

    <div class="product-description">

        <div class="info">
            <h1>{{seed.name}}</h1>
            <p>
                {{seed.description}}
            </p>
        </div>

        <div class="price">
            {{seed.price}}
        </div>
    </div>
</div>
